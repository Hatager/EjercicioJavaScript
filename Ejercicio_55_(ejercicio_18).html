<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 55</title>
</head>
<body>
    <h1>Mostrar los números del 1 al número introducido</h1>
    <p>Introduzca un número</p>
    <input type="number" id="numero" placeholder="Introduzca un número" min="1" max="10">
    <button onclick="mostrar()">Enviar</button>
    <div id="resultado"></div>
    <script type="text/javascript">
        function mostrar() {
            var numero = document.getElementById("numero").value;
            var resultado = document.getElementById("resultado");
            if (numero >= 1 && numero <= 10) {
                var numeros = "";
                for (var i = 1; i <= numero; i++) {
                    numeros += i + " ";
                }
                resultado.innerHTML = "Números del 1 al " + numero + ": " + numeros;
            } else {
                resultado.innerHTML = "Por favor, introduzca un número válido del 1 al 10.";
            }
        }
    </script>
</body>
</html>
