<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 51</title>
</head>
<body>

    <h1>Calculadora de descuentos</h1>
    <label for="compra">Números de articulos comprados: </label>
    <input type="number" id="compra"><br>
    <label for="total">Precio total sin descuento: </label>
    <input type="number" id="total"><br>
    <button onclick="descuento()">Calcular descuento</button>
    <p id="Mensaje"></p>


    <script>

        function descuento(){
            var compra = parseInt(document.getElementById("compra").value);
            var total = parseFloat(document.getElementById("total").value);
            var totalDescuento;
            if(compra > 0 && compra <= 5 && total > 0){
                totalDescuento = total *(1 - 0.1);
                document.getElementById("Mensaje").innerHTML = totalDescuento.toFixed(2) + "€";
            } else if(compra > 5 && compra <= 10 && total > 0){
                totalDescuento = total * (1 - 0.15);
                document.getElementById("Mensaje").innerHTML = totalDescuento.toFixed(2) + "€";
            } else if(compra > 10 && total > 0){
                totalDescuento = total * (1 - 0.2);
                document.getElementById("Mensaje").innerHTML = totalDescuento.toFixed(2) + "€";
            } else{
                document.getElementById("Mensaje").innerHTML = ("La cantidad o el montante final no es correcto.");
            }
        }

    </script>

</body>
</html>
