<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 39</title>
</head>
<body>

    
    <script>
        function sumatorio(a, b){
            var resultado = parseInt(a) + parseInt(b);
            return resultado;
        }

        var num1 = prompt("Por favor, introduzca el primer número.");
        var num2 = prompt("Por favor, introduzca el segundo número.");
        var resultado = sumatorio(num1, num2);
        alert("El resultado de la suma de " + num1 + " y de " + num2 +" es: " + resultado);



    </script>

</body>
</html>
