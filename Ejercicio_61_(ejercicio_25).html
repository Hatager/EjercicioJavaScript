<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 61</title>
</head>
<body>

    <h1>Multiplicar tres números</h1>
    <label for="numero1">Introduce el número 1</label>
    <input type="number" id="numero1"><br>
    <label for="numero2">Introduce el número 2</label>
    <input type="number" id="numero2"><br>
    <label for="numero3">Introduce el número 3</label>
    <input type="number" id="numero3"><br>
    <button onclick="Multiplica()">Multiplicar</button><br>
    <div id="resultado"></div>

    <script type="text/javascript">


     function Multiplica(){
        var num1 = document.getElementById("numero1").value;
        var num2 = document.getElementById("numero2").value;
        var num3 = document.getElementById("numero3").value;
        var resultado = document.getElementById("resultado");

        let total = num1 * num2 * num3;
        resultado.innerHTML = "El resultado es: " + total;


     }
    </script>
</body>
</html>
