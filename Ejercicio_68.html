    <script type="text/javascript">


        function Persona(DNI, Nombre, Apellidos, Direccion, CodigoPostal, Ciudad, TelMovil, Email, FechaNacimiento){
            this.DNI = DNI;
            this.Nombre = Nombre;
            this.Apellidos = Apellidos;
            this.Direccion = Direccion;
            this.CodigoPostal = CodigoPostal;
            this.Ciudad = Ciudad;
            this.TelMovil = TelMovil;
            this.Email = Email;
            this.FechaNacimiento = FechaNacimiento;
            this.detalle = function(){
                console.log(`DNI: ${this.DNI} \n\rNombre: ${this.Nombre} \n\rApellidos: ${this.Apellidos} \n\rDirección: ${this.Direccion} \n\rCódigo postal: ${this.CodigoPostal} \n\rCiudad: ${this.Ciudad}\n\rTeléfono móvil: ${this.TelMovil} \n\rEmail: ${this.Email} \n\rFecha de nacimiento: ${this.FechaNacimiento}`);
            }
        }

        var Orlando = new Persona("01010101-A", "Orlando", "Rafael", "Calle de Soria nº 7", "42001", "Soria", "685320120", "OrlandoRafael@gmail.com", "17-02-1960");
        Orlando.detalle();

        Nestor.detalle();


    </script>
