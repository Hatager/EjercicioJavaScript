<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 60</title>
</head>
<body>

    <button onclick="multiplicar()">Tablas de multiplicar</button>
    <p id="resultado"></p>





    <script type="text/javascript">

        function multiplicar(){
            var resultado = document.getElementById("resultado");



            for(let i = 1; i <= 10; i++){

                resultado.innerHTML = resultado.innerHTML +  "<h3>Tabla del " + i + "</h3>";





                for(let j = 1; j <= 10; j++){
                    let multiplica = i * j;
                    resultado.innerHTML =  resultado.innerHTML + (i + " X  " + j + " = " + multiplica + "<br>");

                }


            }

        }


        
    </script>
</body>
</html>
