<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 72</title>
</head>
<body>
    <h1>Suma de cuadrados de números</h1>
    <div id="numeros"></div>
    <div id="resultado"></div>

    <script type="text/javascript">
        const numeros = [5, 4, 8, 6, 2];
        const reduceValue= numeros.reduce((suma, numero) =>(suma + numero **2), 0);

        console.log(reduceValue);


        document.getElementById("numeros").innerHTML = "Los números del array son: " + numeros.join('-');
        document.getElementById("resultado").innerText = "La suma de los cuadrados es: " + reduceValue;

    </script>
</body>
</html>
