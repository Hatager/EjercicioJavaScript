<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 73</title>
</head>
<body>
    <h1>Suma de cuadrados de números</h1>
    <div id="numeros"></div>
    <div id="resultado"></div>

    <script type="text/javascript">
        const numeros = [];

        for (let i = 0; i < 5; i++){
            const randomNumero = Math.floor(Math.random() *10)+1;
            numeros.push(randomNumero);
        } 


        const reduceValue= numeros.reduce((suma, numero) =>(suma + numero **2), 0);

        console.log(reduceValue);
        document.getElementById("numeros").innerHTML = "Los números del array son: " + numeros.join('-');
        document.getElementById("resultado").innerText = "La suma de los cuadrados es: " + reduceValue;

    </script>
</body>
</html>
