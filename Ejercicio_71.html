<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 71</title>
</head>
<body>
    <h1>Suma de cuadrados de números</h1>
    <div id="numeros"></div>
    <div id="resultado"></div>

    <script type="text/javascript">
        const numeros = [];
        const arrayLength = 5;

        for (let i = 0; i < arrayLength; i++){
            const randomNumero = Math.floor(Math.random() *10)+1;
            numeros.push(randomNumero);
        } 


        let suma = 0;

        for(let i = 0; i < numeros.length; i++){
            const numero = numeros[i];
            suma += numero ** 2;
        }
        console.log(suma);
        document.getElementById("numeros").innerHTML = "Los números del array son: " + numeros.join('-');
        document.getElementById("resultado").innerText = "La suma de los cuadrados es: " + suma;

    </script>
</body>
</html>
