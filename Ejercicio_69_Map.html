                console.log(`Marca: ${this.marca} \n\rModelo: ${this.modelo} \n\rProcesador: ${this.procesador} \n\rMemotia RAM: ${this.memoriaRAM} \n\rDisco duro: ${this.discoDuro} \n\rPantalla por pulgadas: ${this.pantallaPulgadas}\n\rTarjeta gr√°fica: ${this.tarjetaGrafica} \n\rSistema operativo: ${this.sistemaOperativo}`);
            }
        }
        var Ordenadores  = [

         Ordenador1 = new Portatil("HP", "el modelo de HP", "Intel Core i5-13400", "64GB", "SNV2S/1000G NV2 SSD 1TB PCIe NVMe Gen 4.0", 27, "Gigabyte AORUS GeForce RTX 4090 MASTER 24GB GDDR6X DLSS3", "Windows 10"),

];


        var soloMarca = Ordenadores.map(function(Ordenador){
            return Ordenador.marca;
        });
        console.log(soloMarca);



    </script>
