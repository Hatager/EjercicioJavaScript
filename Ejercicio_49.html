<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 49</title>
</head>
<body>

    <script>
        var color = prompt("Rojo, Amarillo o Verde").toLowerCase();
        switch(color){
            case "rojo": 
                document.write("Alto camarada");
                break;
            case "amarillo": 
                document.write("Dale que se para");
                break;
            case "verde": 
                document.write("DALE DALE");
                break;
            default:
                document.write("Parametro no valido.");
                break;
        }
    </script>

</body>
</html>
