<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 64</title>
</head>
<body>

    <label for="numero">Introduce un numero</label>
    <input type="number" id="numero">
    <button onclick="factorial()">Calcula el factorial</button>
    <div id="resultado"></div>


    <script type="text/javascript">
        

        function factorial(){
            let numero = document.getElementById("numero").value;
            let factorial = 1;
            if(numero < 0){
                document.getElementById("resultado").innerHTML = "Introduce un número positivo";
            }else if(numero == 0){
                document.getElementById("resultado").innerHTML = "Introduce un número distinto a 1";
            }else{
                for(let i = 1; i <= numero; i++){
                    factorial *= i;
                }
                
            }document.getElementById("resultado").innerHTML = "El factorial de: " + numero + " es " + factorial;


            }

    </script>
</body>
</html>
